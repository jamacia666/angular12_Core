        <img src="https://c.tenor.com/FBeNVFjn-EkAAAAC/ben-redblock-loading.gif" />
    </span>

</div>
<div *ngIf="listado?.length === 0">

    <span *ngif="!vacio.innerHTML.trim()">
        <p>No hay pel√≠culas para mostrar</p>
    </span>

</div>

</ng-container>
